<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codo Cinema</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header id="idHeader"></header>
    <main>
      <div class="sesion">
        <div class="iniciar">
          <h2>Ingresa tu cuenta</h2>
          <form class="formulario" action="#">
            <label class="formulario-label" for="nombre">Mail</label>
            <input class="formulario-input" id="nombre" type="email" />
            <label class="formulario-label" for="apellido">Contraseña</label>
            <input class="formulario-input" id="apellido" type="password" />
            <input class="formulario-input login" type="submit" value="Login" />
            <p><a href="#">Olvido su contraseña</a></p>
          </form>
        </div>
        <div class="registrarse">
          <h2>No tienes cuenta?</h2>
          <a href="registrarse.html">Crear Cuenta</a>
        </div>
      </div>
    </main>

    <footer id="idFooter"></footer>
    <script src="JS/footer.js"></script>
    <script src="JS/header.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
