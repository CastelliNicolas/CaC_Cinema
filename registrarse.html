<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codo Cinema</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <header id="idHeader"></header>
    <main>
      <h2 class="difuminado">Crear nuevo usuario</h2>
      <div class="registrar">
        <form class="formulario" action="#">
          <label class="formulario-label" for="nombre">Nombre</label>
          <input class="formulario-input" type="text" id="nombre" placeholder="Nombre" required />
          <label class="formulario-label" for="apellido">Apellido</label>
          <input class="formulario-input" type="text" id="apellido" placeholder="Apellido" required />
          <label class="formulario-label" for="mail">Email</label>
          <input class="formulario-input" type="email" id="mail" placeholder="Email" required />
          <label class="formulario-label" for="pass">Contraseña</label>
          <input class="formulario-input" type="password" id="pass" placeholder="Contraseña" required />
          <label class="formulario-label" for="pass_confirm">Confirma Contraseña</label>
          <input class="formulario-input" type="password" id="pass_confirm" placeholder="Contraseña" required />
          <label class="formulario-label" for="celular">Celular</label>
          <input class="formulario-input" type="number" id="celular" placeholder="Celular" />
          <label class="formulario-label" for="fecNac">Fecha de Nacimiento</label>
          <input class="formulario-input" type="date" id="fecNac" />
          <label class="formulario-label" for="genero">Genero</label>
          <select class="formulario-input" name="genero" id="genero">
            <option value="">Selecciona una opcion</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="noindica">Prefieron no indicar</option>
          </select>
          <label for="prom"> <input type="checkbox" id="prom" />¿Desea recibir emails con promociones y estrenos?</label>
          <input class="formulario-input login" type="submit" value="Registrarse" />
        </form>
      </div>
    </main>

    <footer id="idFooter"></footer>
    <script src="JS/footer.js"></script>
    <script src="JS/header.js"></script>
    <script src="JS/main.js"></script>
  </body>
</html>
