    <header id="idHeader"></header>
    <main>
      <div class="sesion">

            </div>
            <div class="form-input-label">
              <label class="formulario-label" for="password">Contrase単a</label>
              <input class="formulario-input" id="password" name="password" type="password" />
              <p class="formulario-error" id="formulario-error-pass">*Contrase単a no valida</p>
            </div>
            <p id="error-message">Por favor, verifica tu correo y contrase単a.</p>
            <button class="formulario-input login" type="submit">Entrar</button>
            <!-- <input class="formulario-input login" type="submit" value="Login" /> -->
            <!-- <a class="formulario-input login" href="admin.html">Login</a> -->
            <p><a href="#">Olvido su contrase単a</a></p>
          </form>
        </div>

        <div class="registrarse">
          <h2>No tienes cuenta?</h2>
          <a href="registrarse.html">Crear Cuenta</a>
        </div>
      </div>
    </main>

    <footer id="idFooter"></footer>
