<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Funcion</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.g/static.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <main class="contacto">
        <h2 class="difuminado">Agregar funcion</h2>
        <h2 id="mensajeError"></h2>
        <div class="contact_form">
          <form enctype="multipart/form-data" id="formulario_funcion" onsubmit="" class="formulario">
            <label for="codigo_pelicula" class="formulario-label">Codigo de Pelicula </label>
            <select class="formulario-input" name="codigo_pelicula" id="codigo_pelicula">
              <option value="" class="hidden">Selecciona una pelicula</option>
            </select>

            <label for="horario" class="formulario-label">Horario </label>
            <input class="formulario-input" type="time" name="horario" id="horario" placeholder="Horario funcion" />
            
            <label for="fecha" class="formulario-label">Fecha </label>
            <input class="formulario-input" type="date" name="fecha" id="fecha" placeholder="Fecha funcion" />

            <label for="codigo_cine" class="formulario-label">Cine </label>
            <select class="formulario-input" name="codigo_cine" id="codigo_cine">
              <option value="" class="hidden">Seleccione un cine</option>
            </select>

            <label for="sala" class="formulario-label">Sala </label>
            <select class="formulario-input" name="sala" id="sala" disabled>
              <option value="" class="hidden">Seleccione una sala</option>
            </select>

            <input class="formulario-input login" type="submit" value="Agregar"></input>
            <a class="formulario-input volver" href="admin_funciones.html">Volver</a>
          </form>
        </div>
    </main>
    <script type="module" src="/static/JS/admin/funciones/agregar_funcion.js"></script>
    
    <script type="module" src="/static/JS/shared_modules/utils.js"></script>
  </body>
</html>
