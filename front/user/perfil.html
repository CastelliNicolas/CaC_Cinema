<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" href="/static/css/perfil.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
    <header id="idHeader"></header>
    <main>
        <div class="container-box">
            <form class="perfil-container" id="perfilForm">
                <div class="perfil-con-box">
                    <img class="profile-icon" src="/static/imagenes/user_icon.svg" alt="img-perfil">
                </div>
                
                <div class="perfil-con-box">
                    <label for="nombre-perfil">Nombre</label>
                    <div class="perfil-input">
                        <input type="text" name="name" id="nombre-perfil" disabled>
                        <button type="button" id="btn-perfil-edit-nm">
                            <img src="/static/imagenes/iconmonstr-pencil-14.svg" alt="editar">
                        </button>
                    </div>
                </div>
                
                <div class="perfil-con-box">
                    <label for="correo-perfil">Correo</label>
                    <div class="perfil-input">
                        <input type="email" name="correo" id="correo-perfil" disabled>
                        <button type="button" id="btn-perfil-edit-em">
                            <img src="/static/imagenes/iconmonstr-pencil-14.svg" alt="editar">
                        </button>
                    </div>
                </div>
                
                <div class="perfil-con-box">
                    <label for="cel-perfil">Celular</label>
                    <div class="perfil-input">
                        <input type="text" name="celular" id="cel-perfil" disabled autocomplete="off">
                        <button type="button" id="btn-perfil-edit-tl">
                            <img src="/static/imagenes/iconmonstr-pencil-14.svg" alt="editar">
                        </button>
                    </div>
                </div>

                <div class="perfil-con-box">
                    <button class="btncomprar disable" id="btn-perfil-save" type="submit" disabled>Guardar cambios</button>
                </div>
            </form>
        </div>
    </main>
    <footer id="idFooter"></footer>
    <script type="module" src="/static/JS/ui_components/header.js"></script>
    <script src="/static/JS/ui_components/navCollapseControl.js"></script>
    <script src="/static/JS/ui_components/footer.js"></script>
    <script type="module" src="/static/JS/user/perfil.js"></script>
</body>
</html>
